<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <th colspan="2">Registeration From</th>
        </thead>
        <tr>
          <td><label for="name">Enter Name</label></td>
          <td>
            <input type="text" name="name" id="name" /><span
              id="nameSpan"
            ></span>
          </td>
        </tr>
        <tr>
          <td><label for="password">Enter Password</label></td>
          <td>
            <input type="password" name="password" id="password" /><span
              id="passwordSpan"
            ></span>
          </td>
        </tr>
        <tr>
          <td><label for="address">Enter Address</label></td>
          <td>
            <textarea
              name="address"
              id="address"
              cols="30"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="">Select Game</label></td>
          <td>
            <div>
              <input type="checkbox" name="game" id="hockey" /><label
                for="hockey"
                >Hockey</label
              >
            </div>
            <div>
              <input type="checkbox" name="game" id="football" /><label
                for="football"
                >Football</label
              >
            </div>
            <div>
              <input type="checkbox" name="game" id="badminton" /><label
                for="badminton"
                >Badminton</label
              >
            </div>
            <div>
              <input type="checkbox" name="game" id="cricket" /><label
                for="cricket"
                >Cricket</label
              >
            </div>
            <div>
              <input type="checkbox" name="game" id="volleyball" /><label
                for="volleyball"
                >Volleyball</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="">Gender</label></td>
          <td>
            <input type="radio" name="gender" id="male" checked /><label
              for="male"
              >Male</label
            >
            <input type="radio" name="gender" id="female" /><label for="female"
              >Female</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="age">Select ur age</label></td>
          <td>
            <select name="age" id="age">
              <option value="">Select</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="g22">More than 22</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="photo">Select Photo</label></td>
          <td><input type="file" name="file" id="file" accept="image/*" /></td>
        </tr>
        <tr>
          <td colspan="2" id="button-container">
            <button>Click Me</button><button type="reset">Reset</button
            ><button id="submit">Submit Form</button>
          </td>
        </tr>
      </table>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
