<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <table>
        <thead>
          <th>Contact US!</th>
        </thead>
        <form action="">
          <tr>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name....."
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email....."
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject....."
              />
            </td>
          </tr>
          <tr>
            <td>
              <textarea
                name="message"
                id="message"
                rows="5"
                placeholder="Message....."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><button id="submit">SEND MESSAGE</button></td>
          </tr>
        </form>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
